<div class="login-container ml-auto mr-auto">
  <form class="px-4 py-3" [formGroup]="loginForm" #loginFormRef (ngSubmit)="onSubmit()" id="loginForm">
    <ngb-alert
      *ngIf="alert != null"
      (close)="close()"
      [type]="alert.type"
    >{{ alert.message }}</ngb-alert>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="email@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required!</div>
        <div *ngIf="f.email.errors.email">Invalid Email!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
      <div *ngIf="submitted && loginFormRef.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required!</div>
      </div>
    </div>
    <button [disabled]="loading" class="btn btn-primary" type="submit" form="loginForm">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
    </button>
  </form>
</div>
