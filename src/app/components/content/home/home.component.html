<main class="container">
  <ngb-carousel *ngIf="images" class="h-100" >
    <ng-template ngbSlide class="h-100">
      <div class="picsum-img-wrapper h-100 mt-5" >
       <img src="../../../../assets/eins.png" style="max-width: 25%; margin-left: 38%; margin-bottom: 30%" alt="Random first slide">
      </div>
      <div class="carousel-caption" style="color: black">
        <h3>Hier anmelden</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</main>
